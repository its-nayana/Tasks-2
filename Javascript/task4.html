<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Date and Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <div class="mb-3">
            <button class="btn"  style="background-color: rgb(222, 220, 220); border-radius: 2px; border: solid black 1px;" onclick="showDate()">Show Date</button>
        </div>
        <div id="dateDisplay" class="mb-3"></div>

        <div class="mb-3">
            <button class="btn " style="background-color: rgb(222, 220, 220); border-radius: 2px; border: solid black 1px;" onclick="showTime()">Show Time</button>
        </div>
        <div id="timeDisplay"></div>
    </div>

    <script>
        function showDate() {
        
            const currentDate = new Date();
            const day = currentDate.getDate();
            const month = currentDate.toLocaleString('default', { month: 'long' });
            const year = currentDate.getFullYear();
            const formattedDate = `${day} / ${month} / ${year}`;
            document.getElementById('dateDisplay').textContent = formattedDate;
        }

        function showTime() {
            const currentTime = new Date();
            document.getElementById('timeDisplay').textContent = currentTime.toString();
        }
    </script>
</body>
</html>
