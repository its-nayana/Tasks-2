<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    

    <div style="justify-content: center; align-items: center; display: flex; flex-direction: column; height:400px;">
        <h1 for="user-number">Enter a message </h1>
    <input type="text" id="user-number" style="width: 200px;">
    <br>
    <button onclick="requiredPattern()" style="width: 205px;">Arrange to alphabetic</button>
    <h2 id="result"></h2>
    </div>
    

    <script>
        function pattern(str){
            let arr=str.split('');
            arr.sort();
            let res=arr.join('');
            return res;
        }

        function requiredPattern(){
            let str=document.getElementById("user-number").value;
            let res=pattern(str);
            document.getElementById("result").innerText="Alphabetical sequence : "+res;
        }

    </script>
</body>
</html>
